<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Author -->
    <meta name="author" content="News Pepe">
    <!-- description -->
    <meta name="description"
        content="Stay updated with the latest news from various sources, all delivered directly to your fingertips. Explore different categories of news tailored to your interests.">

    <!-- Meta Keywords Tag -->
    <meta name="keywords"
        content="News, Breaking News, Sports News, Technology News, Entertainment News, Politics News, World News, Local News">
    <!-- Page Title -->
    <title>Official Site | News Pepe</title>
    <!-- Bundle -->
    <link rel="stylesheet" href="landing-10/css/bundle.min.css">
    <link rel="stylesheet" href="landing-10/css/line-awesome.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="landing-10/css/style.css">
    <script>
        if (window.location.hostname === 'newspepe.co' && window.location.pathname === '/news') {
            // If so, try to redirect to your app's deep link
            window.location.replace("newspepe://news?source=" + encodeURIComponent(window.location.search.split('=')[1]));
        } 
    </script>
</head>

<body>

    <div class="fullscreen">
        <video autoplay muted loop id="myVideo">
            <source src="landing-10/img/video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="text">
                        <div class="alignment_text">
                            <div class="logo">
                                <img src="landing-10/img/logo-white.png" alt="News Pepe Logo">
                            </div>

                            <p class="sub_text text-white">
                                Where you can get all the news
                            </p>

                            <div class="col-12 p-0">
                                <ul class="count_down alt-font">
                                    <li>
                                        <p class="days">00</p>
                                        <p class="days_ref">Days</p>
                                    </li>

                                    <li>
                                        <p class="hours">00</p>
                                        <p class="hours_ref">Hours</p>
                                    </li>

                                    <li>
                                        <p class="minutes">00</p>
                                        <p class="minutes_ref">Mins</p>
                                    </li>

                                    <li>
                                        <p class="seconds">00</p>
                                        <p class="seconds_ref">Secs</p>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
    <!-- JavaScript -->
    <script src="landing-10/js/bundle.min.js"></script>
    <script src="landing-10/js/countdown.js"></script>
    <script src="landing-10/js/script.js"></script>
</body>

</html>
